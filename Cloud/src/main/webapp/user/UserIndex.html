    <script style="javascript">
    	$(document).ready(function() {
    		$(".list-group>a").click(function(e){
    			e.preventDefault();
    			$(".list-group>a").removeClass("active");
    			$(this).addClass("active");
    		});
    	});
    	function setURL(Url){
    		document.getElementById("myiframe").src=Url;
    	}
